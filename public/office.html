<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSA • Office Portal</title>

  <style>
    :root{
      --primary:#0033a0; --primary2:#0056d6;
      --bg:#f4f7ff; --card:#ffffff; --text:#1f2937;
      --muted:#6b7280; --border:#e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
      --radius: 14px;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }

    .topbar{
      position: sticky; top:0; z-index: 10;
      background: linear-gradient(90deg, var(--primary), var(--primary2));
      color:#fff; padding: 12px 18px;
    }
    .topbar-inner{
      max-width: 1400px; margin: 0 auto;
      display:flex; align-items:center; justify-content: space-between;
    }

    .user-pill{
      display:flex; align-items:center; gap:10px;
      background: rgba(255,255,255,0.14);
      padding: 8px 12px; border-radius: 999px; font-size: 12px;
    }
    .user-pill .dot{
      height:8px; width:8px; border-radius:50%; background:#22c55e;
    }

    .container{
      max-width: 1400px;
      margin: 20px auto;
      padding: 0 14px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .controls{
      display:flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;
    }

    .input{
      flex:1; min-width:260px;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
    }

    .btn{
      border:none; border-radius: 12px;
      padding: 10px 14px;
      background: var(--primary);
      color:#fff; font-weight: 800;
      cursor:pointer;
    }

    .table-wrap{
      overflow:auto; margin-top: 14px;
      border-radius: 12px; border:1px solid var(--border);
    }

    table{ width:100%; border-collapse: collapse; background:#fff; }
    th, td{ padding: 10px 12px; border-bottom:1px solid var(--border); font-size: 13px; }
    th{ background:#f3f7ff; text-align:left; }

    .province-title{
      text-align:center;
      font-size: 20px;
      font-weight: 900;
      color: var(--primary);
      margin: 8px 0 6px;
      letter-spacing: .5px;
    }

    .subtext{
      text-align:center;
      color: var(--muted);
      margin: 0 0 10px;
      font-size: 13px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div>
        <strong>PSA • National ID System</strong><br>
        <small>Office Portal</small>
      </div>

      <div class="user-pill">
        <span class="dot"></span>
        <span id="userEmail">user@example.gov.ph</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2 style="margin:0;">Failed Registration List</h2>

      <div id="provinceTitle" class="province-title">Province of —</div>
      <div id="subText" class="subtext">Loading...</div>

      <div class="controls">
        <input id="qInput" class="input" type="text"
          placeholder="Search TRN / Fullname / Address / Province" />
        <button id="refreshBtn" class="btn" type="button">Refresh</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>TRN</th>
              <th>Fullname</th>
              <th>Contact No.</th>
              <th>Email Address</th>
              <th>Permanent Address</th>
              <th>Province</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="6">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: bump version to avoid cache -->
  <script src="assets/js/office.js?v=999" defer></script>
</body>
</html>
